<div class="container">
  <div class="d-flex justify-content-between my-4">
    <ng-template ngFor let-summary [ngForOf]="summaries" let-i="index">
      <app-dashboard-summary style="flex-basis:24%" [summary]="summary">
      </app-dashboard-summary>
    </ng-template>
    
  </div>
  <div class="d-flex justify-content-between my-4">
    <ng-template ngFor let-graph [ngForOf]="graphs" let-i="index">
      <app-dashboard-graph style="flex-basis:24%" [graph]="graph">
      </app-dashboard-graph>
    </ng-template>
  </div>
</div>
